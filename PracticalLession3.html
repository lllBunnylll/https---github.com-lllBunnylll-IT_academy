<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Практическое задание 3-1</title>
</head>
<body>
	<h3>Запись на курсы</h3>
	<hr>
	<p>
		<label for="name">Имя:</label>
	<br>
	<input type="text" name="userName" placeholder="Введите имя" size="18"/>
	</p>

	<p>Язык програмирования:</p>
	<p>
		<input type="radio" name="lang" value="C++">C++
	</p>
	<p>
		<input type="radio" name="lang" value="PHP" checked>PHP
	</p>
	<p>
		<input type="radio" name="lang" value="Python">Python
	</p>

	<p>
		<label for="inf">Дополнительная информация:</label>
	<br>
	<textarea name="inf" id="inf" placeholder="Есть опыт программирования на C++" cols="25" rows="4"></textarea>
	</p>

	<p>
		<label for="secret">Секретное слово:</label>
		<br>
		<input type="password" id="secret" maxlength="12" name="password" required/>
	</p>

	<p>
		<button type="submit">Отправить</button>
		<button type="reset">Очистить</button>
	</p>

</body>
</html>
