<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>HomeWork3</title>
</head>

	<div class="h1"><h1>Форма заявки на работу в зоопарке</h1></div>
	<div class="font"><sup>Пожалуйста заполните форму. Обязательные поля помечены<span class="star">&#42;</span></sup></div>

	<br>

	<fieldset style="width: 500px">
		<legend><b>Контактная информация</b></legend>
		<div class="main">
			<div class="field">
				<label for="name">Имя<span class="star">&#42;</label>
				<input required placeholder="Ваше имя" type="text" id="name"></div>
			<div class="field">
				<label for="phone">Телефон</label>
				<input type="text" id="phone" placeholder="В формате +375(xx)xxx xx xx" maxlength="13"></div>
			<div class="field">
				<label for="email">Email<span class="star">&#42;</span></label>
				<input required placeholder="Ваша почта" type="text" id="email"></div>
		</div>
	</fieldset>

	<br>

	<fieldset style="width: 500px">
		<legend><b>Персональная информация</b></legend>
		<div class="main">
			<div class="field">
				<label2 for="age">Возраст<span class="star">&#42;</span></label2>
				<input required placeholder="Ваш возраст" type="text" id="age"></div>
			<form>
				<div class="field">
					<label2 for="gender">Пол</label2>
					<input list="Gender" id="gender"/></div>
			</form>
				<datalist id="Gender">
					<option value="Мужской"></option>
					<option value="Женский"></option>
				</datalist>
			<div class="field">
				<label2 for="Inf">Перечислите<br>
				личные
				качества<br></label2>
				<textarea name="Inf" id="Inf" cols="25" rows="5"></textarea></div>
			</div>
	</fieldset>

	<br>

	<fieldset style="width: 500px">
		<legend><b>Выберите ваших любимых животных</b></legend>
		<table cellspacing="15px">
			<tr>
				<td><input type="checkbox" name="animal" id="Зебра">Зебра</td>
				<td><input type="checkbox" name="animal" id="Кошак">Кошак</td>
				<td><input type="checkbox" name="animal" id="Анаконда">Анаконда</td>
				<td><input type="checkbox" name="animal" id="Человек">Человек</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="animal" id="Слон">Слон</td>
				<td><input type="checkbox" name="animal" id="Антилопа">Антилопа</td>
				<td><input type="checkbox" name="animal" id="Голубь">Голубь</td>
				<td><input type="checkbox" name="animal" id="Краб">Краб</td>
			</tr>
			</table>
		
	</fieldset>

	<p>
		<button type="submit">Отправить информацию</button>
	</p>
</body>
</html>
